<!DOCTYPE html>
<html>

<head>
    <title>Chatbot Ollama</title>
    <!-- Feuille de style principale pour le site -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Styles pour la coloration syntaxique du code avec Prism.js -->
    <link rel="stylesheet" href="/assets/primsjs/prism2.css">
    <!-- Styles pour les notifications (toast) -->
    <link rel="stylesheet" href="/assets/css/toast.css">
</head>

<body>

    <div class="chat-container">
        <div class="discussion-block">
            <div id="old-messages"></div>
            <div id="messages"></div>
        </div>
        <div class="input-block">
            <textarea id="input"
                placeholder="Tapez votre message...">Ecrit moi un hello world en code js, css et html</textarea>
            <div class="controls-message-block">
                <button onclick="sendMessage()">Envoyer</button>
                <button onclick="stopMessage()">Stop</button>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed top-4 right-4 z-50">
        <div id="toast-message"
            class="hidden transform transition-all duration-300 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center">
            <span id="toast-text">Code HTML copié !</span>
            <button onclick="hideToast()" class="ml-4 text-black hover:text-gray-200">&times;</button>
        </div>
    </div>

    <script src="http://localhost:4545/socket.io/socket.io.js"></script>

    <!-- Scripts pour formater le contenu reçu de l'IA en jolie code source lisible -->
    <script src="/assets/formate/HTML/formateHtml.js"></script>
    <script src="/assets/formate/JS/formateJs.js"></script>
    <script src="/assets/formate/CSS/formateCss.js"></script>

    <!-- Script principal pour le fonctionnement du chatbot -->
    <script src="/assets/js/main.js"></script>

    <!-- Version locale de Prism.js pour éliminer la dépendance externe (CDN) -->
    <script src="/assets/primsjs/prism2.js"></script>

    <!-- 
        Script pour les événements d'interface utilisateur,
        comme le défilement automatique vers le bas du fil de discussion 
    -->
    <script src="/assets/js/actions.ui.js"></script>

    <!-- 
        Script pour les actions initiées par l'utilisateur,
        comme l'envoi de messages 
    -->
    <script src="/assets/js/actions.user.js"></script>

    <!-- Fonctions pour afficher des notifications après une action -->
    <script src="/assets/js/toast.js"></script>

    <!-- Ajustement automatique de la hauteur du champ de saisie pour une meilleure ergonomie -->
    <script src="/assets/js/textareaHeightAuto.js"></script>

</body>

</html>
